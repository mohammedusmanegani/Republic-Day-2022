  <script src="assets/WOW.js/dist/wow.min.js"></script>
  <script src="assets/jquery-3.5.1.slim.js"></script>
  <script src="assets/bootstrap-5.0.0-alpha1-dist/js/bootstrap.bundle.min.js"></script>

  <script>
    new WOW().init();

    var myAudio = document.getElementById("anthem");
    var isPlaying = false;

    function playPause() {
      if (isPlaying) {
        myAudio.pause();
      } else {
        myAudio.play();
      }
    };
    myAudio.onplaying = function () {
      isPlaying = true;
    };
    myAudio.onpause = function () {
      isPlaying = false;
    };
  </script>

  <script>
    $(window).on('load', function () {
      $('#myModal').modal('show');
    });
  </script>
